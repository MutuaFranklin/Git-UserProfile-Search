<div class="container-fluid repoPage">
  <ng-progress></ng-progress>
  <nav class="navbar navbar-light bg-light mb-3 ">
    <div class="container-fluid">

      <form class="d-flex m-2 userForm" >
        <i class="fab fa-github-square"></i>

        <input type="text" class="form-control" name="repoName" required placeholder="Search a git repo" id="repoName" #repoName (keyup.enter)= "findRepo(repoName.value)" >

        <button type="submit" class="btn userSearchBtn" (click) = "findRepo(repoName.value);" >Search</button>
        <!-- <div class="validate">
          <p>Enter the search username !!</p>
        </div> -->
      </form>
      <div class="nav-links">
        <a class="nav-link active" aria-current="page" routerLink="" routerLinkActive='active' >Profile</a>
        <a class="nav-link active" aria-current="page" routerLink="/repositories" routerLinkActive='active'>Repositories</a>
      </div>
    </div>

  </nav>



<div class="container-fluid repoResults">
  <div class="header">

  </div>
  <div class="row">
    <div class="col-md-7">
      <div class="card text-center">
        <div class="card-header">
          <p>Repository search results</p>

        </div>
        <div class="card-body">
          <!-- repo list -->
          <div class="repo-search-list">
              <div class="repo-search-details" *ngFor='let repo of repoList ; let i = index' >
                <div class="repo-search-title" appBackgroundColor>
                  <p>{{repo.owner["login"]}}</p>
                  <p>{{repo.id}}</p>
                  <p>{{repo.name}}</p>
                  <p>{{repo.description}}</p>


                  <a href="" target="_blank" class=""><button type="button" class="btn btn-warning repobtn ">View project repo on Github</button></a>
                </div>
                <div class="repo-description">
                  <p>description</p>
                </div>
              </div>

          </div>



        </div>

      </div>
    </div>

  </div>

</div>
</div>
